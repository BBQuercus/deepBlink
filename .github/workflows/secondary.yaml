name: secondary

on:
  pull_request:
  push:
    branches: [master]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - name: install tox
      run: python -m pip install --upgrade tox virtualenv setuptools pip
    - name: run tox deploy
      run: tox -e deploy
    - name: run tox safety
      run: tox -e safety
    - name: run tox style
      run: tox -e style
