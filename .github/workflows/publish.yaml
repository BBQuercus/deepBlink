name: main

on:
  release:
    types: [published]

jobs:
  # Direct upload to conda
  conda:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: publish-to-conda
      uses: fcakyon/conda-publish-action@v1.3
      with:
        subdir: "conda"
        anacondatoken: ${{ secrets.ANACONDA_TOKEN }}
        platforms: "win osx linux"
